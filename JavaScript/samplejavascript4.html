<!DOCTYPE html>
<html>
<head>
	<title>Hidden Element</title>
</head>
<body>
    <h2>Why JavaScript Do</h2>
    <p>Hidden HTML Element can also be done</p>
    <p id="demo" style="display:none">Hello Sreevidya</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me</button>
</body>
</html>
