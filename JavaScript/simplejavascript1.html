<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
     <h2>What Can JavaScript Do</h2>
     <p>JavaScript Can Change HTML attribute</p>
     <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>
     <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on Light</button>
     <img id="myImage"src="pic_bulbon.gif" style="width: 100px">
     <button type="button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Off Light</button>

 </body>
</body>
</html>
